{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>{% block title %}Chai or Django{% endblock %}</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1f2933, #0f172a);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.85);
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Inputs */
        input, textarea {
            background-color: rgba(255,255,255,0.08) !important;
            border: 1px solid rgba(255,255,255,0.15) !important;
            color: #fff !important;
        }

        input::placeholder {
            color: #9ca3af;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
        }

        /* Headings */
        h1, h2, h3 {
            font-weight: 700;
        }

        /* Tweet Card */
.tweet-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.tweet-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.55);
}

/* Avatar */
.avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
}

/* Tweet Image */
.tweet-img {
    border-radius: 14px;
    max-height: 260px;
    object-fit: cover;
}

/* Tweet text */
.tweet-text {
    color: #e5e7eb;
    font-size: 0.95rem;
}

    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="{% url 'tweet_list' %}">
        krishna<span class="text-primary">Code</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tweet_list' %}">Home</a>
                </li>
            </ul>

            {% if user.is_authenticated %}
                <span class="text-light me-3">
                    ðŸ‘‹ {{ user.username }}
                </span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="glass-card p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>



</body>
</html>
